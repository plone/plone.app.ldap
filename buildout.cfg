[buildout]
extends = https://dist.plone.org/release/4.3-latest/versions.cfg
show-picked-versions = true
newest = false
develop = .
parts =
    instance
    test
    omelette

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    plone.app.ldap

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.app.ldap [test]
defaults = ['-s', 'plone.app.ldap', '--auto-color', '--auto-progress']


[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
# Don't use a released version of plone.app.ldap
plone.app.ldap =
# Be happy with the setuptools and zc.buildout that we have.
setuptools =
zc.buildout =
